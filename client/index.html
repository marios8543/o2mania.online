<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>O2Jamu</title>
  <meta name="description" content="">
  <meta name="author" content="tza">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/player-box-gradients.css">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
  <style>
  </style>
</head>

<body>
  <div id="mainWrap" class="container mx-auto">
    <div class="grid grid-flow-row auto-rows-max justify-center">
      <div>
        <div class="topBar">
          <div class="roomStuff">
            <input type="text" class="roomName" v-model="roomName">
            <button v-bind:disabled="!isHost">Rename room</button>
          </div>
          <div class="songView">
            <span class="allVisibleText">{{ currentSong.title }} (BPM: {{ currentSong.bpm }})</span>
          </div>
        </div>
      </div>
      <div>
        <div class="grid grid-flow-col auto-cols-max">
          <div>
            <div class="playerRow">
              <div class="grid grid-cols-4">
                <div v-for="i in 8">
                  <div v-if="players[i-1]">
                    <player-box v-bind:ref="'player'+(i-1)" v-bind:team="players[i-1].team"
                      v-bind:username="players[i-1].getDisplay()" v-bind:profilepic="players[i-1].profile_pic">
                    </player-box>
                  </div>
                  <div v-else>
                    <player-box username="" profilepic=""></player-box>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="teamSelectBox">
              <span>TEAM</span><br>
              <div class="teamSelectButton">
                <button class="allVisibleText" v-for="(value, name) in TeamColors" v-bind:style="'background-color: '+value">{{ name }}</button>
              </div>
              </button><br>
              <button class="startButton">START</button>
            </div>
            <div class="speedSelectBox">
              <h2 class="font-bold text-4xl text-white">SPEED</h2>
              <button v-on:click="speed > 1 ? speed-- : null" class="leftButton speedSelectBoxButton"><</button>
              <span class="speedIndicator">X{{ speed }}</span>
              <button v-on:click="maxSpeed >= speed + 1 ? speed++ : null" class="rightButton speedSelectBoxButton">></button>
            </div>
            <div class="speedSelectBox">
              <span class="font-extrabold text-4xl text-white">â™«</span>
              <button v-bind:disabled="!isHost" class="selectMusicButton">Select Music</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="grid grid-flow-row auto-rows-max messageBox">
          <ul class="messageList">
            <li class="pl-2 pt-1" v-for="msg in messages"><b>{{ msg.author }}:</b> {{ msg.content }}</li>
          </ul>
          <div class="inputBar flex">
            <input type="text" class="messageInput flex-1">
            <button class="shoutButton">SHOUT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>const RESOURCE_URL = "https://cdn.o2mania.online/file/o2mania";</script>
  <script src="https://cdn.o2mania.online/file/o2mania/static/js/vue.js"></script>
  <script src="resources/skin/skin.js"></script>
<!--
  <script src="js/ChartPlayer/Renderer.js"></script>
  <script src="js/ChartPlayer/OjnParser.js"></script>
  <script src="js/ChartPlayer/ChartPlayer.js"></script>
-->
  <script src="js/Components/PlayerBox.js"></script>
  <script src="js/Utils/DataClasses.js"></script>
  <script src="js/index.js"></script>

  <script>
    document.onkeypress = function (e) {
      if (e.code == 'KeyP') app.$refs.player.start();
    }
  </script>
</body>

</html>
